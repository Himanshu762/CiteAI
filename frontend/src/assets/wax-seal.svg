<?xml version="1.0" encoding="UTF-8"?>
<svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Wax seal base -->
  <circle cx="30" cy="30" r="28" fill="#722f37"/>
  <circle cx="30" cy="30" r="26" fill="#8b4b6b" opacity="0.8"/>
  <circle cx="30" cy="30" r="22" fill="#722f37"/>
  
  <!-- Highlight to simulate wax texture -->
  <ellipse cx="25" cy="25" rx="8" ry="6" fill="#a1833a" opacity="0.4" transform="rotate(-30 25 25)"/>
  
  <!-- Central monogram -->
  <g transform="translate(30,30)">
    <!-- Letter C -->
    <path d="M-8 -12C-12 -12 -16 -8 -16 -4C-16 0 -12 4 -8 4C-6 4 -4 3 -3 2" 
          fill="none" stroke="#d4af37" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- Letter A (overlapping) -->
    <path d="M0 4L4 -12L8 4M2 -2L6 -2" 
          fill="none" stroke="#d4af37" stroke-width="2.5" stroke-linecap="round"/>
  </g>
  
  <!-- Outer decorative ring -->
  <circle cx="30" cy="30" r="24" fill="none" stroke="#d4af37" stroke-width="1" opacity="0.6"/>
  
  <!-- Small decorative elements around the edge -->
  <g transform="translate(30,30)">
    <circle cx="0" cy="-20" r="1" fill="#d4af37" opacity="0.8"/>
    <circle cx="14" cy="-14" r="1" fill="#d4af37" opacity="0.8"/>
    <circle cx="20" cy="0" r="1" fill="#d4af37" opacity="0.8"/>
    <circle cx="14" cy="14" r="1" fill="#d4af37" opacity="0.8"/>
    <circle cx="0" cy="20" r="1" fill="#d4af37" opacity="0.8"/>
    <circle cx="-14" cy="14" r="1" fill="#d4af37" opacity="0.8"/>
    <circle cx="-20" cy="0" r="1" fill="#d4af37" opacity="0.8"/>
    <circle cx="-14" cy="-14" r="1" fill="#d4af37" opacity="0.8"/>
  </g>
</svg>
